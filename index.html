<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishaanii | Links</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: black;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00f7ff;
            box-shadow: 0 0 20px #00f7ff;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
        }

        .link-btn {
            display: block;
            text-decoration: none;
            color: white;
            padding: 14px;
            margin: 15px 0;
            border-radius: 30px;
            border: 2px solid #00f7ff;
            box-shadow: 0 0 10px #00f7ff;
            transition: 0.3s ease;
        }

        .link-btn:hover {
            background: #00f7ff;
            color: black;
            box-shadow: 0 0 25px #00f7ff, 0 0 50px #00f7ff;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Profile Image -->
        <img src="profile.jpg" alt="Profile Image" class="profile-img">

        <!-- Name -->
        <h1>Ishaanii</h1>

        <!-- Links -->
        <a href="https://instagram.com" class="link-btn" target="_blank">Instagram</a>
        <a href="https://github.com" class="link-btn" target="_blank">GitHub</a>
        <a href="https://youtube.com" class="link-btn" target="_blank">YouTube</a>
        <a href="https://yourwebsite.com" class="link-btn" target="_blank">My Website</a>

    </div>

</body>
</html>
