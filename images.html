<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Images</title>

    <style>
        body {
        body {
    margin: 0;
    padding: 20px;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}

.gallery img {
    width: 100%;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 2px solid #00f7ff;
    box-shadow: 0 0 10px #00f7ff;
    cursor: pointer;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
}

.modal img {
    max-width: 95%;
    max-height: 95%;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 35px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .gallery { column-count: 2; }
}

@media (max-width: 480px) {
    .gallery { column-count: 1; }
}
    </style>
</head>
<body>

    <h1>My Image Gallery</h1>

    <div class="gallery">
    <img src="img1.jpg" onclick="openImg(this.src)">
    <img src="img2.jpg" onclick="openImg(this.src)">
    <img src="img3.jpg" onclick="openImg(this.src)">
    <img src="img4.jpg" onclick="openImg(this.src)">
    <img src="img5.jpg" onclick="openImg(this.src)">
    <img src="img6.jpg" onclick="openImg(this.src)">
    <img src="img7.jpg" onclick="openImg(this.src)">
    <img src="img8.jpg" onclick="openImg(this.src)">
    <img src="img9.jpg" onclick="openImg(this.src)">
    </div>

<div class="modal" id="modal">
    <span class="close" onclick="closeImg()">&times;</span>
    <img id="modalImg">
</div>

<script>
function openImg(src) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modalImg").src = src;
}

function closeImg() {
    document.getElementById("modal").style.display = "none";
}
</script>
    
</body>
</html>
