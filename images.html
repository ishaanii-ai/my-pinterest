<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Images</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #00f7ff;
            box-shadow: 0 0 10px #00f7ff;
            transition: 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00f7ff;
        }
        /* Age verification */
.age-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.age-box {
    background: black;
    border: 2px solid #00f7ff;
    box-shadow: 0 0 25px #00f7ff;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 90%;
    max-width: 350px;
}

.age-box button {
    padding: 10px 25px;
    margin: 10px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
}

.yes-btn {
    background: #00f7ff;
    color: black;
}

.no-btn {
    background: red;
    color: white;
            }
    </style>
</head>
<body>
    <div class="age-overlay" id="ageOverlay">
    <div class="age-box">
        <h2>Age Verification</h2>
        <p>You must be 18 years or older to enter.</p>
        <button class="yes-btn" onclick="allowAccess()">I am 18+</button>
        <button class="no-btn" onclick="denyAccess()">No</button>
    </div>
    </div>

    <h1>My Image Gallery</h1>

    <div class="gallery">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
        <img src="img4.jpg">
        <img src="img5.jpg">
        <img src="img6.jpg">
        <img src="img7.jpg">
        <img src="img8.jpg">
        <img src="img9.jpg">
        <img src="img10.jpg">
        <img src="img11.jpg">
    </div>

    <script>
function allowAccess() {
    document.getElementById("ageOverlay").style.display = "none";
    localStorage.setItem("ageVerified", "true");
}

function denyAccess() {
    alert("Sorry, you are not allowed to enter this site.");
    window.location.href = "https://google.com";
}

window.onload = function () {
    if (localStorage.getItem("ageVerified") === "true") {
        document.getElementById("ageOverlay").style.display = "none";
    }
};
    </script>
</body>
</html>
