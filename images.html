<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Images</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #00f7ff;
            box-shadow: 0 0 10px #00f7ff;
            transition: 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00f7ff;
        }
    </style>
</head>
<body>

    <h1>My Image Gallery</h1>

    <div class="gallery">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
        <img src="img4.jpg">
        <img src="img5.jpg">
        <img src="img6.jpg">
        <img src="img7.jpg">
        <img src="img8.jpg">
        <img src="img9.jpg">
        <img src="img10.jpg">
        <img src="img11.jpg">
        <img src="img12.jpg">
        <img src="img13.jpg">
        <img src="img14.jpg">
    </div>

</body>
</html>
